<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horincrafts - فروشگاه هدبند و پاپیون</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ff99cc;
            padding: 20px;
            color: white;
        }
        h1 {
            margin: 0;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Horincrafts</h1>
        <p>فروشگاه هدبند و پاپیون دخترانه</p>
    </header>

    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="هدبند نمونه">
            <h2>هدبند گل‌دار</h2>
            <p>50,000 تومان</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="پاپیون نمونه">
            <h2>پاپیون صورتی</h2>
            <p>30,000 تومان</p>
        </div>
    </section>

    <footer>
        <p>تمامی حقوق برای Horincrafts محفوظ است &copy; 2025</p>
    </footer>
</body>
</html>
